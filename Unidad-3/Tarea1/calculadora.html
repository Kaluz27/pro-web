<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculadora.css" />

</head>

<body>
    <form>
        <div class="Contenedor">
        <div>
            <label for="numero1">numero1</label>
            <input type="number" id="numero1" />
        </div>
        <div>
            <label for="numero2">numero2</label>
            <input type="number" id="numero2" />
        </div>
        <div>
            <label for="lblresultado">Resultado</label>
            <input type="number" id="resultado" readonly />
        </div>
        <div class="botones">
            <button id="sumar" type="button">Suma</button>

            <button id="restar" type="button">Restar</button>

            <button id="multiplicar" type="button">Multiplicar</button>

            <button id="dividir" type="button">Dividir</button>
        </div>
        </div>
    </form>
</body>
<script src="calculadora.js"></script>

</html>
